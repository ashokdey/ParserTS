name: Node.js CI

  on:
    push:
      branches: ["master", "dev"]
    pull_request:
      branches: ["master"]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "16.x"

        - name: Install Dependencies
          env:
            NODE_ENV: "dev"
          run: npm ci

        - name: Running Lint
          run: npm run lint

        - name: Running Tests
          run: npm test